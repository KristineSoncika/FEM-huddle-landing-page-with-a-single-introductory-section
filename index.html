<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Title -->
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/2b4ecf7295.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="images/logo.svg" alt="huddle logo" />
      </header>
      <main class="content">
        <div class="image">
          <img src="images/illustration-mockups.svg" alt="mockup image" />
        </div>
        <div class="register">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="primary-btn">Register</button>
        </div>
      </main>
      <footer>
        <a href="#" aria-label="visit facebook site"
          ><div class="icon">
            <i class="fab fa-facebook-f"></i></div
        ></a>
        <a href="#" aria-label="visit twitter site"
          ><div class="icon">
            <i class="fab fa-twitter"></i></div
        ></a>
        <a href="#" aria-label="visit instagram site"
          ><div class="icon">
            <i class="fab fa-instagram"></i></div
        ></a>
      </footer>
    </div>
  </body>
</html>
